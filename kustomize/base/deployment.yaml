apiVersion: apps/v1
kind: Deployment
metadata:
  name: track24-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: track24-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: track24-api
    spec:
      containers:
      - name: api
        image: track24-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_PORT
          value: "3000"
        - name: GOOGLE_KEY
          valueFrom:
            secretKeyRef:
              name: track24-api-secrets
              key: GOOGLE_API_KEY
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20